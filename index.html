<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="input">
                <div class="input__row">
                    <div class="input__Strind" id="inputStr"></div>
                </div>
            </div>
            <div class="buttons">
                <div class="buttons__row">
                    <div class="buttons__butt" id="num7">7</div>
                    <div class="buttons__butt" id="num8">8</div>
                    <div class="buttons__butt" id="num9">9</div>
                    <div class="buttons__butt" id="divide">/</div>
                </div>
                <div class="buttons__row">
                    <div class="buttons__butt" id="num4">4</div>
                    <div class="buttons__butt" id="num5">5</div>
                    <div class="buttons__butt" id="num6">6</div>
                    <div class="buttons__butt" id="mult">x</div>
                </div>
                <div class="buttons__row">
                    <div class="buttons__butt" id="num1">1</div>
                    <div class="buttons__butt" id="num2">2</div>
                    <div class="buttons__butt" id="num3">3</div>
                    <div class="buttons__butt" id="minus">-</div>
                </div>
                <div class="buttons__row">
                    <div class="buttons__butt" id="num0">0</div>
                    <div class="buttons__butt" id="point">.</div>
                    <div class="buttons__butt" id="clear">C</div>
                    <div class="buttons__butt" id="plus">+</div>
                </div>
                <div class="buttons__row">
                    <div class="buttons__butt countC" id="count">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
